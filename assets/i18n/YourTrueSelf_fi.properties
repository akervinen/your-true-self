story.couchpotato=Sohvaperuna on viettänyt valtaosan elämästään pimeässä kellarissa ja on siksi hiukan vihreä, mitä tulee taukoihin. Hän unelmoi jonain päivänä vielä kehittyvänsä elegantiksi ranskanperunaksi.
story.stronkman=Wäkivahva syö rautaa aamiaiseksi ja paskoo ketjua ennen illallisaikaa. Ennen pitkää hän haluaa kyetä nostamaan koko maailman harteilleen.
story.enlightened=Valaistunut nopeuspelaa tietään Nirvanaan, mutta haluaa myös koskettaa nenäänsä varpaillaan selän takaa kiertäen.
story.thespider=Hämis pyörittää lähettipalvelua Hervannassa ja useimmiten kiipeilee yli tornitalojen säästääkseen aikaa. Unelmissaan hän hallitsee jo aika-avaruuden taivuttamisen hyppäämällä suoraan todellisuusmatriisin läpi.
story.marathon=Mara-Ton on aina menossa johonkin elämässään. Hän osaa syödä ja nukkua pysähtymättä välillä. Hän haluaa kiertää maailman ympäri käyttäen pelkästään lihasvoimiaan.
story.graceful=Sulava kasvoi Niagaran putousten äärellä ja tapasi aamuisin kantaa vesikannun päänsä päällä kävellen nuoralla. Tätä nykyä hän harjoittelee uusia liikkeitä jatkaakseen yleisön hämmästyttämistä.
story.nuckchorris=Jaksu ei pelkää kuolemaa. Kuolema pelkää Jaksua.
