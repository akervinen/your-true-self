couchpotatoStory=Sohvaperuna on viettänyt valtaosan elämästään pimeässä kellarissa ja on siksi hiukan vihreä, mitä tulee taukoihin. Hän unelmoi jonain päivänä vieä kehittyvänsä elegantiksi ranskanperunaksi.
stronkmanStory=Wäkivahva syö rautaa aamiaiseksi ja paskoo ketjua ennen illallisaikaa. Ennen pitkää hän haluaa kyetä nostamaan koko maailman harteilleen.
enlightenedStory=Valaistunut nopeuspelaa tietään Nirvanaan, mutta haluaa myös koskettaa nenäänsä varpaillaan selän takaa kiertäen.
thespiderStory=Hämis pyörittää lähettipalvelua Hervannassa ja useimmiten kiipeilee yli tornitalojen säästääkseen aikaa. Unelmissaan hän hallitsee jo aika-avaruuden taivuttamisen hyppäämällä suoraan todellisuusmatriisin läpi.
marathonStory=Mara-Ton on aina menossa johonkin elämässään. Hän osaa syödä ja nukkua pysähtymättä välillä. Hän haluaa kiertää maailman ympäri käyttäen pelkästään lihasvoimiaan.
gracefulStory=Sulava kasvoi Niagaran putousten äärellä ja tapasi aamuisin kantaa vesikannun päänsä päällä kävellen nuoralla. Tätä nykyä hän harjoittelee uusia liikkeitä jatkaakseen yleisön hämmästyttämistä.
